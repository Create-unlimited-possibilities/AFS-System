<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录 - 传家之宝</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <nav class="afs-navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="/" class="afs-brand">传家之宝</a>
      <div>
        <a href="register.html" class="nav-link">注册</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h3 class="mb-0">登录</h3>
          </div>
          <div class="card-body p-4">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              <div id="errorMessage" class="alert alert-danger d-none"></div>

              <button type="submit" class="btn btn-primary w-100 py-2" id="submitBtn">
                <span id="btnText">登录</span>
                <span id="btnLoading" class="d-none">
                  <span class="spinner-border spinner-border-sm me-2"></span>登录中...
                </span>
              </button>
            </form>

            <div class="text-center mt-3">
              <p class="mb-0">还没有账户？ <a href="register.html">立即注册</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
