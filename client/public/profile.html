<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>个人档案 - 传家之宝</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/global.css">
<style>
    .copy-button {
      cursor: pointer;
      transition: all 0.3s;
    }
    .copy-button:hover {
      transform: scale(1.1);
    }
    .unique-code-display {
      font-family: 'Courier New', monospace;
      font-size: 1.3rem;
      letter-spacing: 2px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 2px solid #dee2e6;
    }
    .progress-card {
      transition: transform 0.2s;
    }
    .progress-card:hover {
      transform: translateY(-5px);
    }
    .cursor-pointer {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="afs-navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="/" class="afs-brand">传家之宝</a>
<div>
        <a href="profile.html" class="nav-link active">个人档案</a>
        <a href="answer-questions.html" class="nav-link">回答问题</a>
        <a href="assist.html" class="nav-link">协助亲人/友人</a>
        <a href="chatbeta.html" class="nav-link text-warning fw-bold">Chat-Beta (测试版)</a>
        <a href="#" class="nav-link" id="logoutBtn">退出登录</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <!-- 用户信息卡片 -->
    <div class="card shadow-sm mb-4">
      <div class="card-body p-4">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h4 class="mb-3">欢迎回来，<span id="userName">加载中...</span></h4>
            <div class="mb-3">
              <label class="text-muted small">您的专属编号</label>
              <div class="d-flex align-items-center gap-2">
                <div class="unique-code-display flex-grow-1" id="uniqueCode">
                  加载中...
                </div>
                <button class="btn btn-outline-primary copy-button" id="copyCodeBtn" title="复制专属编号">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                  </svg>
                </button>
              </div>
              <small class="text-muted">将此编号分享给家人或朋友，他们可以通过此编号协助您回答问题</small>
            </div>
            <p class="mb-0 text-muted">
              <small>邮箱: <span id="userEmail">加载中...</span></small>
            </p>
          </div>
          <div class="col-md-4 text-end">
            <div id="overallProgress">
              <!-- 进度将动态加载 -->
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- 我的回答 -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-white">
        <h5 class="mb-0">我的回答</h5>
      </div>
      <div class="card-body">
        <div class="row g-3" id="myAnswersProgress">
          <div class="col-md-6">
            <div class="card progress-card border-primary cursor-pointer layer-card" data-layer="basic">
              <div class="card-body text-center">
                <h6 class="text-primary">基础层面</h6>
                <div class="progress mb-2" style="height: 20px;">
                  <div class="progress-bar" id="basicProgressBar" style="width: 0%">0%</div>
                </div>
                <small class="text-muted">
                  <span id="basicAnswered">0</span> / <span id="basicTotal">0</span> 题
                </small>
                <div class="mt-2 text-muted small">点击回答基础层面问题</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card progress-card border-info cursor-pointer layer-card" data-layer="emotional">
              <div class="card-body text-center">
                <h6 class="text-info">情感及行为层面</h6>
                <div class="progress mb-2" style="height: 20px;">
                  <div class="progress-bar bg-info" id="emotionalProgressBar" style="width: 0%">0%</div>
                </div>
                <small class="text-muted">
                  <span id="emotionalAnswered">0</span> / <span id="emotionalTotal">0</span> 题
                </small>
                <div class="mt-2 text-muted small">点击回答情感及行为层面问题</div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <a href="view-answers.html?type=self" class="btn btn-outline-primary btn-sm">查看我的所有回答</a>
        </div>
      </div>
    </div>

    <!-- 他人的回答 -->
    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <h5 class="mb-0">他人为我的回答</h5>
      </div>
      <div class="card-body">
        <div id="othersAnswers">
          <div class="text-center text-muted py-4">
            <p>加载中...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 我协助的人 -->
    <div class="card shadow-sm mt-4">
      <div class="card-header bg-white">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-0">我协助的人</h5>
          <a href="assist.html" class="btn btn-sm btn-success">添加协助</a>
        </div>
      </div>
      <div class="card-body">
        <div id="assistList">
          <div class="text-center text-muted py-4">
            <p>加载中...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="copyToast" class="toast" role="alert">
      <div class="toast-header bg-success text-white">
        <strong class="me-auto">成功</strong>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">
        专属编号已复制到剪贴板
      </div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
