<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>个人设置 - 传家之宝</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>
  <nav class="afs-navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="/" class="afs-brand">传家之宝</a>
      <div>
        <a href="dashboard.html" class="nav-link">档案主页</a>
        <a href="data-input.html" class="nav-link">继续填写</a>
        <a href="chat.html" class="nav-link">与我对话</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h3 data-i18n>个人设置</h3>
          </div>
          <div class="card-body">
            <h5 class="mt-4" data-i18n>隐私与可见性</h5>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="public-basic" checked>
              <label class="form-check-label" for="public-basic" data-i18n>基础信息对家属可见</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="family-emotional">
              <label class="form-check-label" for="family-emotional" data-i18n>情感记忆仅限核心家属</label>
            </div>

            <h5 class="mt-4" data-i18n>通知偏好</h5>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="email-notify" checked>
              <label class="form-check-label" for="email-notify" data-i18n>有新记忆时邮件提醒</label>
            </div>

            <div class="text-center mt-4">
              <button class="btn btn-primary px-5" data-i18n>保存设置</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
