<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>查看回答详情 - 传家之宝</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>
  <nav class="afs-navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="/" class="afs-brand">传家之宝</a>
      <div>
        <a href="profile.html" class="nav-link">个人档案</a>
        <a href="#" class="nav-link" id="logoutBtn">退出登录</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h3 id="pageTitle">回答详情</h3>
            <p class="text-muted mb-0" id="contributorInfo">加载中...</p>
          </div>
          <a href="profile.html" class="btn btn-outline-secondary">返回档案</a>
        </div>
      </div>
    </div>

    <!-- 答案列表 -->
    <div id="answersContainer">
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">加载中...</span>
        </div>
        <p class="mt-3 text-muted">加载回答中...</p>
      </div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const type = urlParams.get('type');
      const contributorId = urlParams.get('contributorId');

      try {
        let response;
        if (type === 'self') {
          response = await fetch(`${API_BASE_URL}/api/answers/self`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
        } else if (contributorId) {
          // 查看某个贡献者的答案（待实现）
          response = await fetch(`${API_BASE_URL}/api/answers/from-others`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
        }

        const data = await response.json();
        
        if (response.ok && data.success) {
          renderAnswers(data.answers || [], type);
        }
      } catch (error) {
        console.error('加载失败:', error);
        document.getElementById('answersContainer').innerHTML = `
          <div class="alert alert-danger">加载失败，请重试</div>
        `;
      }

      document.getElementById('logoutBtn').addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.clear();
        window.location.href = 'login.html';
      });
    });

    function renderAnswers(answers, type) {
      const container = document.getElementById('answersContainer');
      document.getElementById('contributorInfo').textContent = 
        type === 'self' ? '我的所有回答' : '他人的回答';

      if (answers.length === 0) {
        container.innerHTML = `
          <div class="alert alert-info text-center">
            <p>暂无回答</p>
          </div>
        `;
        return;
      }

      let html = '<div class="row g-3">';
      
      answers.forEach(answer => {
        const layerText = answer.questionLayer === 'basic' ? '基础层面' : '情感及行为层面';
        const layerColor = answer.questionLayer === 'basic' ? 'primary' : 'info';
        
        html += `
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <div class="d-flex justify-content-between">
                  <strong>${answer.question}</strong>
                  <span class="badge bg-${layerColor}">${layerText}</span>
                </div>
              </div>
              <div class="card-body">
                <p class="mb-2">${answer.answer}</p>
                <small class="text-muted">
                  最后更新: ${new Date(answer.updatedAt).toLocaleString('zh-CN')}
                </small>
              </div>
            </div>
          </div>
        `;
      });
      
      html += '</div>';
      container.innerHTML = html;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
