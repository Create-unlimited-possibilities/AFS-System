<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>协助亲人/友人 - 传家之宝</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>
  <nav class="afs-navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="/" class="afs-brand">传家之宝</a>
      <div>
        <a href="profile.html" class="nav-link">个人档案</a>
        <a href="answer-questions.html" class="nav-link">回答问题</a>
        <a href="assist.html" class="nav-link active">协助亲人/友人</a>
        <a href="#" class="nav-link" id="logoutBtn">退出登录</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">协助亲人/友人</h3>
          </div>
          <div class="card-body p-4">
            <div class="alert alert-info">
              <h6><strong>说明：</strong></h6>
              <ul class="mb-0 small">
                <li>请输入您要协助的人的专属编号和邮箱</li>
                <li>系统将验证信息的匹配性</li>
                <li>验证成功后，您可以协助对方回答问题</li>
                <li>请选择您与对方的关系（亲人或朋友）</li>
              </ul>
            </div>

            <form id="assistForm">
              <div class="mb-3">
                <label for="targetCode" class="form-label">专属编号 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="targetCode" name="targetCode" required 
                       placeholder="请输入对方的16位专属编号" maxlength="16">
                <div class="form-text">对方可以在个人档案中找到此编号</div>
              </div>

              <div class="mb-3">
                <label for="targetEmail" class="form-label">邮箱 <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="targetEmail" name="targetEmail" required
                       placeholder="请输入对方的注册邮箱">
                <div class="form-text">用于验证身份</div>
              </div>

              <div class="mb-3">
                <label for="relationshipType" class="form-label">关系 <span class="text-danger">*</span></label>
                <select class="form-select" id="relationshipType" name="relationshipType" required>
                  <option value="">请选择关系</option>
                  <option value="family">亲人</option>
                  <option value="friend">朋友</option>
                </select>
              </div>

              <div id="errorMessage" class="alert alert-danger d-none"></div>
              <div id="successMessage" class="alert alert-success d-none"></div>

              <button type="submit" class="btn btn-primary w-100 py-2" id="submitBtn">
                <span id="btnText">验证并建立协助关系</span>
                <span id="btnLoading" class="d-none">
                  <span class="spinner-border spinner-border-sm me-2"></span>验证中...
                </span>
              </button>
            </form>

            <div class="text-center mt-3">
              <a href="profile.html" class="btn btn-outline-secondary">返回个人档案</a>
            </div>
          </div>
        </div>

        <div class="card shadow mt-4">
          <div class="card-header bg-white">
            <h5 class="mb-0">我已协助的人</h5>
          </div>
          <div class="card-body" id="existingRelations">
            <div class="text-center text-muted py-3">
              <p>加载中...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/assist.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
