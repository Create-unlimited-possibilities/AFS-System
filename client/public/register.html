<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>注册 - 传家之宝</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
  <nav class="afs-navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="/" class="afs-brand">传家之宝</a>
      <div>
        <a href="login.html" class="nav-link">登录</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h3 class="mb-0">注册账户</h3>
          </div>
          <div class="card-body p-4">
            <form id="registerForm">
              <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="form-text">用于登录和接收通知</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
                <div class="form-text">至少6个字符</div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">确认密码 <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6">
              </div>

              <div id="errorMessage" class="alert alert-danger d-none"></div>
              <div id="successMessage" class="alert alert-success d-none"></div>

              <button type="submit" class="btn btn-primary w-100 py-2" id="submitBtn">
                <span id="btnText">立即注册</span>
                <span id="btnLoading" class="d-none">
                  <span class="spinner-border spinner-border-sm me-2"></span>注册中...
                </span>
              </button>
            </form>

            <div class="text-center mt-3">
              <p class="mb-0">已有账户？ <a href="login.html">立即登录</a></p>
            </div>
          </div>
        </div>

        <div class="alert alert-info mt-4">
          <h6><strong>温馨提示：</strong></h6>
          <ul class="mb-0 small">
            <li>注册成功后，系统将自动生成您的专属16位编号</li>
            <li>您可以在个人档案中查看并复制您的专属编号</li>
            <li>请妥善保管您的邮箱和密码</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
