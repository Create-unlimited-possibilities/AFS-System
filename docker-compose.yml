services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile-web
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3002:3000"
    volumes:
      - ./web/app:/app/app
      - ./web/lib:/app/lib
      - ./web/types:/app/types
      - ./web/components:/app/components
      - ./web/stores:/app/stores
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - server
    networks:
      - afs-network
    restart: unless-stopped
    profiles:
      - production

  web-dev:
    build:
      context: ./web
      dockerfile: Dockerfile-web-dev
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3002:3000"
    volumes:
      - ./web/app:/app/app
      - ./web/lib:/app/lib
      - ./web/types:/app/types
      - ./web/components:/app/components
      - ./web/stores:/app/stores
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - server
    networks:
      - afs-network
    restart: unless-stopped
    profiles:
      - development

  server:
    build:
      context: ./server
      dockerfile: Dockerfile-server
    ports:
      - "3001:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/storage:/app/storage
    depends_on:
      - mongoserver
      - modelserver
      - chromaserver
    env_file:
      - .env
    environment:
      - PORT=3000
      - MODEL_SERVER_URL=http://modelserver:8000
      - WEATHER_API_KEY=your_api_key_here
      - CHROMA_URL=http://chromaserver:8000
    networks:
      - afs-network
    restart: unless-stopped

  chromaserver:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - ./server/storage/chroma_db:/chroma/chroma
    networks:
      - afs-network
    restart: unless-stopped
    environment:
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=*
      - CHROMA_SERVER_HOST=0.0.0.0

  modelserver:
    build:
      context: ./modelserver
      dockerfile: Dockerfile-modelserver
    ports:
      - "8000:11434"
    volumes:
      - ./modelserver/models:/root/.ollama/models
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - afs-network
    restart: unless-stopped

  mongoserver:
    build:
      context: ./mongoserver
      dockerfile: Dockerfile-mongoserver
    ports:
      - "27018:27017"
    volumes:
      - ./mongoserver/mongodb_data:/data/db
      - ./mongoserver/init:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_DATABASE: afs_db
    networks:
      - afs-network
    restart: unless-stopped

networks:
  afs-network:
    driver: bridge
